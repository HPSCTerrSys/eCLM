name: eCLM build test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  eclm_build_job:
    name: ${{ matrix.config.name }}
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        config:
        - {
            name: "eCLM-Standalone",
            build_type: "RELEASE",
            use_oasis: "False",
            coup_oas_icon: "False",
            coup_oas_pfl: "False",
            use_pdaf: "False"
          }
        - {
            name: "eCLM-Standalone_DEBUG",
            build_type: "DEBUG",
            use_oasis: "False",
            coup_oas_icon: "False",
            coup_oas_pfl: "False",
            use_pdaf: "False"
          }
        - {
            name: "eCLM-ParFlow-ICON",
            build_type: "RELEASE",
            use_oasis: "True",
            coup_oas_icon: "True",
            coup_oas_pfl: "True",
            use_pdaf: "False"
          }
        - {
            name: "eCLM-ParFlow-ICON_DEBUG",
            build_type: "DEBUG",
            use_oasis: "True",
            coup_oas_icon: "True",
            coup_oas_pfl: "True",
            use_pdaf: "False"
          }
        - {
            name: "eCLM-PDAF",
            build_type: "RELEASE",
            use_oasis: "False",
            coup_oas_icon: "False",
            coup_oas_pfl: "False",
            use_pdaf: "True"
          }
        - {
            name: "eCLM-PDAF_DEBUG",
            build_type: "DEBUG",
            use_oasis: "False",
            coup_oas_icon: "False",
            coup_oas_pfl: "False",
            use_pdaf: "True"
          }

    env:
      CC: mpicc
      FC: mpifort
      BUILD_DIR: bld
      INSTALL_DIR: install
      CMAKE_BUILD_PARALLEL_LEVEL: 4
      WTB_REPO_NAME: ${{ needs.download_wtb_job.outputs.WTB_REPO_NAME }}
      WTB_REPO_TAG: ${{ needs.download_wtb_job.outputs.WTB_REPO_TAG }}

    steps:
      - uses: actions/checkout@v4
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libxml2-utils pylint wget cmake netcdf-bin libnetcdf-dev libnetcdff-dev libpnetcdf-dev
          version: 1.0
          execute_install_scripts: true

      - name: Download MPI Fortran compiler
        run: sudo apt-get install gfortran openmpi-bin libopenmpi-dev

      - if: matrix.config.use_oasis == 'True'
        name: Cache OASIS3-MCT
        uses: actions/cache@v4
        id: cache-deps
        env:
          cache-name: cache-eCLM-dependencies
        with:
          path: "~/.local"
          key: cache-${{ matrix.config.name }}

      - if: matrix.config.use_oasis == 'True' && steps.cache-deps.outputs.cache-hit != 'true'
        name: Install OASIS3-MCT
        run: |
          git clone https://icg4geo.icg.kfa-juelich.de/ExternalReposPublic/oasis3-mct.git
          cd oasis3-mct
          export OASIS_ROOT=$(pwd)
          echo "OASIS_ROOT=${OASIS_ROOT}"
          echo "DEPENDENCIES_DIR=${DEPENDENCIES_DIR}"
          cd util/make_dir
          echo "include ${GITHUB_WORKSPACE}/.github/build.oasis3-mct.ubuntu22.04" > make.inc
          cat make.inc
          make realclean static-libs -f TopMakefileOasis3

      - name: Configure eCLM
        run: |
          cmake -S src -B $BUILD_DIR                                \
                -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }}  \
                -DCMAKE_INSTALL_PREFIX=$INSTALL_DIR                 \
                -DCMAKE_PREFIX_PATH="$HOME/.local"                  \
                -DCMAKE_C_COMPILER=$CC                              \
                -DCMAKE_Fortran_COMPILER=$FC                        \
                -DUSE_OASIS=${{ matrix.config.use_oasis }}          \
                -DCOUP_OAS_ICON=${{ matrix.config.coup_oas_icon }}  \
                -DCOUP_OAS_PFL=${{ matrix.config.coup_oas_pfl }}    \
                -DUSE_PDAF=${{ matrix.config.use_pdaf }}

      - name: Build eCLM
        run: |
          cmake --build $BUILD_DIR

      - name: Install eCLM
        run: |
          cmake --install $BUILD_DIR
          tree ${INSTALL_DIR}

      - name: Install eCLM namelist generator
        run: |
          pip3 install --user ./namelist_generator

      - name: Load Wuestebach test files
        uses: actions/cache/restore@v4
        id: cache-wtb-restore
        with:
          path: ${{ github.workspace }}/${{ jobs.download_wtb_job.wtb_repo_name }}
          key: ${{ jobs.download_wtb_job.wtb_repo_name }}-${{ jobs.download_wtb_job.wtb_repo_tag }}
          fail-on-cache-miss: true

      - if: steps.cache-wtb-restore.outputs.cache-hit == 'true'
        name: Check Wuestebach test files
        working-directory: ${{ github.workspace }}/${{ jobs.download_wtb_job.wtb_repo_name }}
        run: |
          git lfs fsck
          tree $(pwd)
